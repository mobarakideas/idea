<html>
<head>
	<title> LOGIN Page </title>
	<link rel="Stylesheet" href="Registration with php.css">
</head>

<body>
	<center>
		<div class="head">
			<h1>
				<center><u> Register </u></center>
			</h1> <br>
		</div>
		<form action="registration.php" method="POST">
			<div class="registration">
				<center><label>Name :</label>
					<input type="text" placeholder="Enter your name" name="Name"> </input>
				</center><br>

				<center><label>Father's Name :</label>
					<input type="text" placeholder="Enter your Father's name" name="FatherName"> </input>
				</center><br>

				<center><label>Date of Birth :</label>
					<input type="date" placeholder="DD / MM / YYYY" name="DateofBirth"> </input>
				</center><br>

				<center><label>Address :</label>
					<input type="text" placeholder="Enter your Address" name="Address"> </input>
				</center> <br>

				<center><label>Phone No. :</label>
					<input type="text" placeholder="Enter your contact number" name="Phone"> </input>
				</center><br>

				<center><label>Alternate Phone No.:</label>
					<input type="text" placeholder="(Optional)" name="AlternatePhone"> </input>
				</center><br>

				<center><label>Email ID:</label>
					<input type="text" placeholder="xyz12@email.com" name="Email"> </input>
				</center><br>

			</div>
			<div class="submit">
				<center><input type="checkbox">
					<b>Agree all terms and conditions</b> </input> <br>
					<input type="submit" value="Submit"> </input>
				</center>
			</div>
			</center>
	</form> 
</body>

</html>
